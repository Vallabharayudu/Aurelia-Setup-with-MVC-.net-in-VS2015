<template>
    <require from="./custom-element"></require>
    <h1>${message}</h1>
    SirName:
    <input value.one-time="Sirname" />
    <br />
    First Name:
    <input value.bind="firstName" />
    <br />
    Last Name:
    <input value.bind="lastName" />
    <br />
    full name: ${fullName}
    <br />
    Friend's name:
    <input value.bind="potentialFriend" />
    <button click.trigger="addFriend()">Add Friend</button>
    <ul>
        <li repeat.for="friend of friends">
            ${friend}
        </li>
    </ul>
    <input type="checkbox" ref="recursive" />Repeat Details usinf checkbox custom element
    <welcome if.bind="recursive.checked"></welcome>

    <button click.trigger="gotoCustom()">Go to Custom Element with out nav menu</button>

</template>
